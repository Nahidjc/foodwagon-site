<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/735bf95db2.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <!-- Navbar Section -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light"
            style="background-image: none; background-color: rgba(255, 255, 255, 0); transition: none 0s ease 0s;">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.svg" alt="" srcset="">
                    <span class="text-1000 fs-3 fw-bold ms-2 text-gradient">foodwaGon</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <div class="col-md-7 mx-auto pt-3 text-lg-center">
                        <h6>Deliver to: <span class="normal-text"> <i
                                    class="fas fa-map-marker-alt mx-2 text-warning"></i> Current
                                Location</span>
                            Mirpur 1 Bus
                            Stand, Dhaka </h6>
                    </div>
                    <div class="col md-5">
                        <form class="d-flex">
                            <div class="input-inside-icon shadow-warning p-1">
                                <i class="fas fa-search input-box-icon text-warning"></i>
                                <input class="form-control border-0 input-box bg-100" type="search"
                                    placeholder="Search Food" aria-label="Search" />
                            </div>
                            <button class="btn btn-white shadow-warning text-warning  d-flex px-4 m-auto "
                                type="submit"><i class="fas fa-user m-auto pe-2"></i>Login</button>
                        </form>
                    </div>

                </div>
            </div>
        </nav>
    </header>

    <!-- Main section -->

    <main>
        <div class="banner-section">
            <div class="container ">
                <div class="row">
                    <div class="col-md-5 my-auto order-1 pe-lg-5">
                        <div class="">
                            <h1 class="fs-md-5 fs-lg-5 heading-style fw-bold fs-xl-5 text-light">Are you starving?</h1>
                            <h3>Within a few clicks, find meals that
                                are accessible near you</h3>
                            <br>
                            <div class="location-part">
                                <div class="btn-group " role="group" aria-label="Basic example">
                                    <button type="button" class="btn px-3"><i
                                            class="fas fa-motorcycle"></i>Delivery</button>
                                    <button type="button" class="btn  px-3"><i
                                            class="fas fa-shopping-bag"></i>Pickup</button>

                                </div>
                                <hr>
                                <form class="d-flex">
                                    <div class="input-inside-icon shadow-warning p-1 form-2">
                                        <i class="fas fa-map-marker-alt input-box-icon text-warning"></i>
                                        <input class="form-control border-warning input-box " type="search"
                                            placeholder="Search Food" aria-label="Search" />
                                    </div>
                                    <button class="btn btn-white  bg-warning w-auto my-auto ms-2 " type="submit">Find
                                        Food</button>
                                </form>


                            </div>
                        </div>
                    </div>
                    <div class="col-md-7 order-0 order-md-1 mb-md-0 mb-5">
                        <img class="img-fluid" src="images/hero-header.png" alt="" srcset="">
                    </div>
                </div>
            </div>

        </div>

    </main>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
